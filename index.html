<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <title>Project-1_Hilal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

  </head>
  <body>
    <p id="title">PICK   THE   DIFFERENT   COLOR</p>
    <div id="boardAndStats">
      <div id="board"></div>
      <h2> Player: <span id="playerName"></span>  </h2>
      <h2 id="timerEl"> Timer:  </h2>
      <h2>Success: <span id="successEl"> </span></h2>
      <h2>Fail: <span id="failEl"> </span></h2>
    </div>
    
    <div id="gameOptionsDiv">
      <h1> Let's Get Ready!</h2>
      <input type="text" id="playerNameInput" placeholder="Enter player name">
      </input>
      <p> Number of rows and columns: </p>
      <input type="number" id="inputEl1" value= "4"> 
      </input>
      <input type="number" id="inputEl2" value="4">  
      </input>
      </br>
      <select id="difficulty" onchange="changeDifficulty()">
          <option value="easy">Easy</option>
          <option value="average">Average</option>
          <option value="advanced">Advanced</option>
          <option value="hard">Hard</option>
      </select>
    
      <button id="startButton"> 
        Start the Game 
      </button>
    </div>
  </body>
</html>
